<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style1.css" />
    <title>Smart School</title>

</head>

<body>
    <header>
        <div class="header-left">
            <h1>SMART SCHOOL</h1>
        </div>
        <div class="header-right">
            <button class="button">Under Implementation Track Progress</button>
            <button class="button">Get Help</button>
            <span class="ay-info">AY: 2023-2024</span>
            <i class="fas fa-home" id="homeIcon"></i>
            <i class="fas fa-bell" id="bellIcon"></i>
            <i class="fas fa-search" id="searchIcon"></i>
           

        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Staff Details</a></li>
            <li><a href="#">Staff Attendance</a></li>
            <li><a href="#">Biometric Attendance</a></li>
            <li><a href="#">Feedback</a></li>
            <li><a href="#">Staff Leaves</a></li>
            <li><a href="#">Staff </a></li>
            <li><a href="#">Report</a></li>
        </ul>
    </nav>


    <section class="main-content">

        <button class="back-button">Back</button>
        <h3 style="color: blue;">Enroll New Staff</h3>
    </section>


    <!---form section -->

    <section class="form">
        <h3 style="text-align: center;    background-color: #fff; ">BRANCH: SHAHEEN JUNIOR COLLEGE</h3>

        <div class="form-container">
            <h3 class="headings ">Staff Details</h3><br>
            <form action="">
                <div class="details">
                    <div class="fields">
                        <label for="emp-status" class="f1">Employee Status:</label><br>
                        <select class="form-select">
                            <option value="temporary" selected>Temporary</option>
                            <option value="permanent">Permanent</option>
                            <option value="suspended">Suspended</option>
                            <option value="retired">Retired</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="staff-type" class="f1">Staff Type:</label><br>
                        <select class="form-select">
                            <option value="select" selected>Select staff type</option>
                            <option value="eng">Teaching </option>
                            <option value="mca">Non Teaching</option>
                            <option value="mba">Sport</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="emp-dept" class="f1">Staff Department:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Department</option>
                            <option value="eng">Engineering</option>
                            <option value="mca">MCA</option>
                            <option value="mba">MBA</option>
                            <option value="dip">Diploma</option>
                            <option value="poly">Polytechnic</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="emp-cat" class="f1">Employement Category:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Category</option>
                            <option value="cat1">HR</option>
                            <option value="cat2">Developer</option>
                            <option value="cat3">Assitant Manager</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="designation" class="f1">Designation:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Designation</option>
                            <option value="des1">Class teacher</option>
                            <option value="des2">HOD</option>
                            <option value="des3">Team Leader</option>
                            <option value="des4">NCC-Coordinator</option>
                            <option value="des5">Professor</option>
                            <option value="des5">Project Guide</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="qual-type" class="f1">Qualification Type:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Qualification</option>
                            <option value="qual1">MBA</option>
                            <option value="qual2">BA</option>
                            <option value="qual3">M-Tech</option>
                            <option value="qual4">B-Tech</option>
                        </select>
                    </div>


                    <div class="fields">
                        <label for="edu-qual" class="f1">Education Qualification:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Qualification</option>
                            <option value="Graduate">UG</option>
                            <option value="post-graduate">PG</option>
                            <option value="phd">Phd</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="access-level" class="f1">Access Level:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Access Level</option>
                            <option value="level1"> 1</option>
                            <option value="level2"> 2</option>
                            <option value="level3"> 3</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="trained-as" class="f1">Trained As:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="select" selected>Select Level</option>
                            <option value="lev1"> 1</option>
                            <option value="lev2"> 2</option>
                            <option value="lev3"> 3</option>
                            <option value="lev3"> 4</option>
                            <option value="lev3"> 5</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="ctet" class="f1">CTET Qualified:</label><br>
                        <input type="radio" id="ctet-yes" value="yes" checked><label for="ctet-yes">Yes</label>
                        <input type="radio" id="ctet-no" value="no"><label for="ctet-no">No</label>
                    </div>
                </div>
            </form><br><br>

            <h3 class="headings ">Personal Details</h3>
            <form action="">
                <div class="details">
                    <div class="fields">
                        <label for="fname" class="f1">First Name:<sup>*</sup></label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="mname" class="f1">Middle Name:<sup>*</sup></label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="lname" class="f1">Last Name:<sup>*</sup></label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="phone" class="f1">Mobile Number<sup>*</sup></label><br>
                        <input type="text" maxlength="10" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="em-phone" class="f1">Emergency Mobile Number<sup>*</sup></label><br>
                        <input type="text" maxlength="10" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="phone" class="f1">Mobile Number<sup>*</sup></label><br>
                        <input type="text" maxlength="10" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="gender" class="f1">Gender:</label><br>
                        <input type="radio" id="male" value="male" checked><label for="male">Male</label>
                        <input type="radio" id="female" value="female"><label for="female">Female</label>
                        <input type="radio" id="other" value="other"><label for="other">Other</label>
                    </div>

                    <div class="fields">
                        <label for="dob" class="f1">Date of Birth:<sup>*</sup></label><br>
                        <input type="date" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="email" class="f1">Email Id:<sup>*</sup></label><br>
                        <input type="email" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="per-add" class="f1">Permanent Address:<sup>*</sup></label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="cor-add" class="f1">Correspondence Address:<sup>*</sup></label><br>
                        <input type="text" class="form-control">
                    </div>

                    <div class="fields">
                        <label for="religion" class="f1">Religion:<sup>*</sup></label>
                        <select class="form-select">
                            <option value="hindu" selected>Hindu</option>
                            <option value="jain">Muslim</option>
                            <option value="sikh">Jain</option>
                            <option value="gujrati">Khrichan</option>
                            <option value="muslim">Tabliki</option>
                        </select>
                    </div><br><br>
                </div>

                <h3 class="headings ">Other Details</h3><br>
                <form action="">
                    <div class="details">
                        <div class="fields">
                            <label for="adhaar" class="f1">Adhaar Number:<sup>*</sup></label><br>
                            <input type="text" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="pan" class="f1">Pan Number:<sup>*</sup></label><br>
                            <input type="text" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="doj" class="f1">Date of Joining:<sup>*</sup></label><br>
                            <input type="date" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="stc" class="f1">State Reference Code:<sup>*</sup></label><br>
                            <input type="number" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="gender" class="f1">Salary Pay Type:</label><br>
                            <input type="radio" id="con" value="Consolidate" checked><label
                                for="Consolidate">Consolidate</label>
                            <input type="radio" id="pay" value="pay"><label for="pay">Pay</label>
                            <input type="radio" id="other" value="other"><label for="other">Other</label>
                        </div>

                        <div class="fields">
                            <label for="gov-id" class="f1">Government Id/ Resident Number:<sup>*</sup></label><br>
                            <input type="number" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="citizen" class="f1">Citizenship:<sup>*</sup></label>
                            <select class="form-select">
                                <option value="Indian" selected>Indian</option>
                                <option value="American">Japnees</option>
                                <option value="Russian">Russian</option>
                                <option value="Canadian">Corean</option>
                                <option value="Colombian">African</option>
                                <option value="Colombian">Pakistan</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary">Save & Continue</button>
    </section>

    </div>
