<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Structure</title>

    <!--------bootstrap link------------>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

   
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header  section start -->
    <header>
      <div class="header">
        <i class="fa-solid fa-arrow-left icon"></i>
        <i class="fa-solid fa-arrow-right icon"></i>
        <i class="fa-solid fa-rotate-right icon"></i>
        <i class="fa-solid fa-house icon"></i>
        <input type="text" class="input" placeholder="" />
      </div>
    </header>

      <!------------------------ Header End ---------------------- -->

      <!--------------------- Navbar Start  -------------------->
      <div class="lower-header">
        <div class="logo">
          <div
            class="sqaure-logo"
            style="width: 50px; height: 50px; border: 1px solid black">
            <svg
              width="100%"
              height="100%"
              viewBox="0 0 100 100"
              preserveAspectRatio="none"
            >
              <line
                x1="0"
                y1="0"
                x2="100"
                y2="100"
                vector-effect="non-scaling-stroke"
                stroke="black"
              />
              <line
                x1="0"
                y1="100"
                x2="100"
                y2="0"
                vector-effect="non-scaling-stroke"
                stroke="black"
              />
            </svg>
          </div>
        </div>
        <div class="nav">
          <button class="btn">Header button/link</button>
          <button class="btn">Header button/link</button>
          <button class="btn">Header button/link</button>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-input" placeholder="Search" />
          </div>
        </div>
      </div>
    </header>
    <!------------------- Navbar End -------------->

    <!------------ banner section start --------------->
    <section class="main-content">
      <svg
        width="100%"
        height="100%"
        viewBox="0 0 100 100"
        preserveAspectRatio="none"

        <line
          x1="0"
          y1="0"
          x2="100"
          y2="100"
          vector-effect="non-scaling-stroke"
          stroke="black"
        />
        <line
          x1="0"
          y1="100"
          x2="100"
          y2="0"
          vector-effect="non-scaling-stroke"
          stroke="black"
        />

    <!-----------------textboxes  End  here------------>

    <section class="footer">
      <div class="footer-text">

          <div class="signup-upper">Sign up CTA</div>

        <div class="footer-right">
          <div class="nav-text" >Navigation text </div>
          <div class="nav-text">Navigation text</div>
          <div class="nav-text">Navigation text</div>
        </div>
      </div>
      <div class="footer-icon">
        <div class="footer-social-icon">
          <img src="img/email.png" alt="" class="social-icon" />
          <img src="img/facebook.png" alt="" class="social-icon" />
          <img src="img/instagram.png" alt="" class="social-icon" />
          <img src="img/linkedin.png" alt="" class="social-icon" />
          <img src="img/twitter.png" alt="" class="social-icon" />
