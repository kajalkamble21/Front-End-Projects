<!---String ,Number  ,Boolean , Undefined, Null, Symbol, Object ----->
<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Data Types</h2>



<p id="demo"></p>

<script>
let x;         //  x is undefined datatype
let y = 5;         // y is a Number
let string = "John";    //  a String
const cars = ["Saab", "Volvo", "BMW"];// Array object:
//boolean datatype
let boolean = true;
let boolean1 = false;
//date object datatype
const date = new Date("2022-03-25");

document.getElementById("demo").innerHTML =
x + "<br>" + y + "<br>" + string+"<br>"+cars+"<br>"+boolean+"<br>"+boolean1+"<br>"+date+"<br>";
</script>

</body>
</html>
