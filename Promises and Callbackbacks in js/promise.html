<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Promise Object</h1>
<h2>The then() Method</h2>

<p id="demo"></p>

<script>
function myDisplayer(some) {
  document.getElementById("demo").innerHTML = some;
}

let myPromise = new Promise(function(myResolve, myReject) {    // promise constructor
  let x = 0;



  if (x == 0) {
    myResolve("yes its right ");
  } else {
    myReject("oops something is wrong here");
  }
});
 //then() method takes two callback functions as arguments my resolved and my rejected 
myPromise.then(    
  function(value) {myDisplayer(value);},
  function(error) {myDisplayer(error);}
);
</script>

</body>
</html>
